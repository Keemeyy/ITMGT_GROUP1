{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">
    
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border py-4">
            <h3 class="" style="text-align:center">Create an Account</h3>
            <hr>
            <form action="/signup/" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name"
                     id="" value="{{values.name}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm">
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Create an account</button>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
